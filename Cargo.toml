[package]
name = "exchange-rate-service"
version = "0.1.0"
edition = "2021"
authors = ["velocorner.com"]
description = "exchange rate service for FX and crypto"
homepage = "https://velocorner.com"
keywords = ["exchange", "rates", "fx", "crypto"]

[dependencies]
actix-web = "4.9.0"
actix-files = "*"
actix-cors = "0.7.0"
reqwest = {  version = "0.12.9", features = ["blocking", "json"] }
utoipa = { version = "5.2.0", features = ["actix_extras", "time"] }
utoipa-swagger-ui = { version = "8.0.3", features = ["actix-web", "reqwest"]} # download with reqwest instead of curl
serde = { version = "1.0.214", features = ["derive"]}
serde_json = "1.0.132"
chrono = "0.4.38"
time = { version = "0.3.36", features = ["serde", "parsing", "formatting", "macros"] }
log = "0.4.22"
env_logger = {  version = "0.11", features = ["color"] }
cached = { version = "0.54.0", features = ["async"] } # caching results of functions
build-time = "0.1.3"
sysinfo = "0.32.0"
humansize = "2.1.3"
regex = "1.11.1"
