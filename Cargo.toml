[package]
name = "exchange-rate-service"
version = "0.1.0"
edition = "2021"
authors = ["velocorner.com"]
description = "exchange rate service for FX and crypto"
homepage = "https://velocorner.com"
keywords = ["exchange", "rates", "fx", "crypto"]

[dependencies]
actix-web = "4"# downgrade to support older rust with libssl
utoipa = { version = "4.2.3", features = ["actix_extras"] }
utoipa-swagger-ui = { version = "6.0.0", features = ["actix-web"]} # downgrade to support older rust with libssl
serde = { version = "1.0.202", features = ["derive"]}
serde_json = "1.0.117"
awc = { version = "3.5.0", features = [ "openssl" ] } # for the client access
chrono = "0.4.38"
time = "0.3.36"
log = "0.4.21"
env_logger = {  version = "0.11", features = ["color"] }
cached = { version = "0.51.3", features = ["async"] } # caching results of functions
